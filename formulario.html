<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Envío</title>
    <link rel="stylesheet" href="formularioestilos.css"> 
</head>

<body>

    <main class="container">
        <h1>Formulario de Envío</h1>
        <form id="envioForm" action="procesar_formulario.php" method="POST">

    
            <!-- datos del formulario -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="direccion_usa">Dirección en Estados Unidos:</label>
            <input type="text" id="direccion_usa" name="direccion_usa" required>

            <label for="direccion_gt">Dirección en Guatemala:</label>
            <input type="text" id="direccion_gt" name="direccion_gt" required>

            <label for="peso">Peso en kilogramos:</label>
            <input type="number" id="peso" name="peso" step="0.01" required>

            <!-- Elemento para mostrar el precio -->
            <div id="precioContainer"></div>

            <button type="submit">Enviar</button>
        </form>
    </main>
   
</body>

</html>
